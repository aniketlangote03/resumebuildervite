apiVersion: v1
kind: Namespace
metadata:
  name: "2401115"
---
apiVersion: v1
kind: Secret
metadata:
  name: nexus-secret
  namespace: "2401115"
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: ewoJImF1dGhzIjogewoJCSJuZXh1cy1zZXJ2aWNlLWZvci1kb2NrZXItaG9zdGVkLXJlZ2lzdHJ5Lm5leHVzLnN2Yy5jbHVzdGVyLmxvY2FsOjgwODUiOiB7CgkJCSJhdXRoIjogIiIKCQl9Cgl9Cn0=
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-builder-app
  namespace: "2401115"
  labels:
    app: resume-builder
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: resume-builder
  template:
    metadata:
      labels:
        app: resume-builder
    spec:
      terminationGracePeriodSeconds: 30
      imagePullSecrets:
        - name: nexus-secret
      containers:
        - name: resume-builder
          image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/repository/my-repository/resume-builder-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 5"]
          startupProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: resume-builder-service
  namespace: "2401115"
spec:
  type: ClusterIP
  selector:
    app: resume-builder
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: resume-builder-ingress
  namespace: "2401115"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
    - host: "2401115.imcc.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: resume-builder-service
                port:
                  number: 80